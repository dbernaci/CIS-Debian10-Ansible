    state: mounted
    fstype: "{{ item.fstype }}"
    src: "{{ item.device }}"
    opts: "{{ item.options.split(',') | union(['nodev']) | join(',') }}"
  with_items: "{{ all_mounts.stdout | default('{}') | from_json | byattr('mount', '/dev/shm') | list }}"
