# 1.1.2 Ensure /tmp is configured
# The /tmp directory is a world-writable directory used for temporary storage by all users
# and some applications.
# Impact:
# /tmp utalizing tmpfs can be resized using the size={size} parameter on the Options line on
# the tmp.mount file
# Notes:
# If an entry for /tmp exists in /etc/fstab it will take precedence over entries in the
# tmp.mount file.
- name: 1.1.2 Ensure /tmp is configured
  assert:
    that: ansible_mounts | byattr('mount', '/tmp') | list | length > 0
    fail_msg: "/tmp is NOT a separate partition"
    success_msg: "/tmp is a separate partition"
  tags:
    - section1
    - level_1_server
    - level_1_workstation
    - 1.1.2
    - tmp
    - mount
    - scored
  when: debian10cis_rules_1_1_2
# 1.1.3 Ensure nodev option set on /tmp partition
- name: 1.1.3 Ensure nodev option set on /tmp partition
  block:
    - name: 1.1.3 Ensure nodev option set on /tmp partition - get info
      shell: |
        mount | grep -E '\s/tmp\s' | grep -v nodev 2>/dev/null
      args:
        warn: false
      ignore_errors: yes
      register: output_1_1_3
      changed_when: output_1_1_3.stdout_lines | length > 0
      check_mode: no
    - name: 1.1.3 Ensure nodev option set on /tmp partition - get fstab opts
      shell: |
        mount | grep -E '\s/tmp\s' | sed 's/.*(\(.*\)).*/\1/' 2>/dev/null
      args:
        warn: false
      register: output_1_1_3_opts
      changed_when: false
      check_mode: no
    - name: 1.1.3 Ensure nodev option set on /tmp partition - show fstab opts
      debug:
        msg: "{{ output_1_1_3_opts.stdout | trim }}"
    - name: 1.1.3 Ensure nodev option set on /tmp partition - fix
      mount:
        path: /tmp
        src: "{{ item.device }}"
        fstype: "{{ item.fstype }}"
        opts: "{{ output_1_1_3_opts.stdout }},nodev"
        state: present
      with_items: "{{ ansible_mounts | byattr('mount', '/tmp') | list }}"
      when: output_1_1_3.stdout_lines | length > 0
  tags:
    - section1
    - level_1_server
    - level_1_workstation
    - 1.1.3
    - tmp
    - mount
    - scored
  when: debian10cis_rules_1_1_3
